<html lang="en">

<head>
  <meta charset="UTF-8" />

<body background="./assets/images/map.jpg">
  <!--Navbar agregado-->
  <nav class="navbar navbar-expand-lg navbar-dark text-light">
    <div class="container">
      <a class="navbar-brand" class="d-inline-block align-top b-0">
        WELCOME-WORLD</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header>
    <h2 class="text-light text-center pb-3">GESTOR DE ARCHIVOS</h2>
  </header>


  <div class="row w-75 mx-auto container-fluid">
    <!-- Crear -->
    <div class="text-white col-12 col-md-3">
      <div class="box p-3">
        <h3>Crear un archivo</h3>
        <form action="http://localhost:8080/crear">
          <div class="form-group">
            Nombre del archivo
            <input name="archivo" class="form-control" id="archivo" />
          </div>
          <div class="form-group">
            Contenido
            <textarea name="contenido" class="form-control" id="contenido" cols="30" rows="10"></textarea>
          </div>
          <button class="btn btn-primary">Crear archivo</button>
        </form>
      </div>
    </div>

    <!-- Leer -->
    <div class="text-white col-12 col-md-3">
      <div class="box p-3">
        <h3>Leer un archivo</h3>
        <form action="http://localhost:8080/leer">
          <div class="form-group">
            Nombre del archivo
            <input name="archivo" class="form-control" id="archivo" />
          </div>
          <button class="btn btn-info">Consultar archivo</button>
        </form>
      </div>
    </div>

    <!-- Renombrar -->
    <div class="text-white col-12 col-md-3">
      <div class="box p-3">
        <h3>Renombrar un archivo</h3>
        <form action="http://localhost:8080/renombrar">
          <div class="form-group">
            Nombre del archivo
            <input name="nombre" class="form-control" id="archivo" />
          </div>
          <div class="form-group">
            Nuevo nombre del archivo
            <input name="nuevoNombre" class="form-control" id="archivo" />
          </div>

          <button class="btn btn-warning">Renombrar archivo</button>
        </form>
      </div>
    </div>

    <!-- Eliminar -->
    <div class="text-white col-12 col-md-3">
      <div class="box p-3">
        <h3>Eliminar un archivo</h3>
        <form action="http://localhost:8080/eliminar">
          <div class="form-group">
            Nombre del archivo
            <input name="archivo" class="form-control" id="archivo" />
          </div>
          <button class="btn btn-danger">Eliminar archivo</button>
        </form>
      </div>
    </div>
  </div>

  <!-- SecciÃ³n Footer -->
  <footer id="footer" class="text-center text-light py-2">

      <div class="col-md-12">

        <a href="https://twitter.com/?lang=es" target="_blank">

        <a href="https://www.facebook.com/" target="_blank">
          <i class="fab fa-facebook-square fa-3x mx-2"></i></a>
      </div>
    </div>
  </footer>
</body>

</html>
